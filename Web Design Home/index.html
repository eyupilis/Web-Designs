            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            data-bs-toggle="dropdown" aria-expanded="false">
                            Solutions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Software Solutions</a></li>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <section class="pcbuild-section">
        <div class="pcbuild-huge-head-banner">
            <h1 style="color: antiquewhite;">PC Builder Wizard</h1>
            <p class="hidden-xs hidden-sm hidden-md " style="color:white">Build Your Dream Computer with the PC Builder Wizard!</p>
            <i class="icon-angle-down"></i>
        </div>
    
        <div class="container">
            <div class="form-container">
                <form>
                    <label for="fullName">Full Name:</label><br>
                    <input type="text" id="fullName" name="fullName"><br>
                    <label for="address">Address:</label><br>
                    <input type="text" id="address" name="address"><br>
                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city"><br>
                    <label for="postalCode">Postal Code:</label><br>
                    <input type="text" id="postalCode" name="postalCode"><br>
                    <label for="comments">Additional Comments:</label><br>
                    <textarea id="comments" name="comments"></textarea><br>
                    <label for="os">Operating System Preference:</label><br>
                    <input type="radio" id="windows" name="os" value="windows">
                    <label for="windows">Windows</label><br>
                    <input type="radio" id="linux" name="os" value="linux">
                    <label for="linux">Linux</label><br>
                    <input type="radio" id="mac" name="os" value="mac">
                    <label for="mac">Mac</label><br>
                    <label for="components">Required Components:</label><br>
                    <input type="checkbox" id="processor" name="components" value="processor">
                    <label for="processor">Processor</label><br>
                    <input type="checkbox" id="ram" name="components" value="ram">
                    <label for="ram">RAM</label><br>
                    <input type="checkbox" id="graphicsCard" name="components" value="graphicsCard">
                    <label for="graphicsCard">Graphics Card</label><br>
                    <input type="checkbox" id="storage" name="components" value="storage">
                    <label for="storage">Storage (SSD/HDD)</label><br>
                    <input type="checkbox" id="powerSupply" name="components" value="powerSupply">
                    <label for="powerSupply">Power Supply</label><br>
                    <input type="checkbox" id="other" name="components" value="other">
                    <label for="other">Other</label>
                    <input type="text" id="otherText" name="otherText"><br>
                    <label for="budget">Budget Range:</label><br>
                    <select id="budget" name="budget">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone"><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
